{% extends "base.html" %}
{% block content %}
<div>
    <p>{{question}}</p>
    <form action="/answer" method="post" >
        {% for choice in choices%}
        <label for="{{choice}}">{{choice}}</label>
        <input type="radio" id="{{choice}}" value="{{choice}}" name="answer" required>
        {% endfor %}
        <button>next!</button>
    </form>
</div>
{% endblock %}
